<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="/layout/header"></div>

<h1>스프링 부트로 시작하는 웹 서비스</h1>
<div class="col-md-12">
    <div class="row">
        <div class="col-md-6">
            <a href="/posts/save" role="button" class="btn btn-primary">글 등록</a>
            <div th:if="${not #strings.isEmpty(userName)}" th:remove="tag">
                Logged in as :<span id="user" th:text="${userName}"></span>
                <a href="/logout" class="btn btn-info active" role="button">logout</a>
            </div>
            <div th:if="${#strings.isEmpty(userName)}" th:remove="tag">
                <a href="/oauth2/authorization/google" class="btn btn-success active" role="button" >Google Login</a>
                <a href="/oauth2/authorization/naver" class="btn btn-secondary active" role="button" >Naver Login</a>
            </div>
        </div>
    </div>
    <br>
    <table class="table table-horizontal table-bordered">
        <thead class="thead-strong">
        <tr>
            <th>게시글번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>최종수정일</th>
        </tr>
        </thead>
        <tbody id="tbody">
        <tr th:each="post : ${posts}">
            <td th:text="${post.id}"></td>
            <td><a th:href="@{/posts/update(id=${post.id})}" th:text="${post.title}"></a></td>
            <td th:text="${post.author}"></td>
            <td th:text="${post.modifiedDate}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="/layout/footer"></div>
